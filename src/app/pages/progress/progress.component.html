<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50"
            [attr.ariaValueNow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'">
          </div>
        </div>
        <br />
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            aria-valuenow="50" [attr.ariaValueNow]="progreso2" aria-valuemin="0" aria-valuemax="100"
            [style.width]="progreso2 + '%'">
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador (cambioValor) = "actualizar1($event)" leyenda = "Progres azul" [progreso] = "progreso1" ></app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador (cambioValor) = "actualizar2($event)" leyenda = "Progres verde" [progreso] = "progreso2"></app-incrementador>

      </div>
    </div>
  </div>
</div>
